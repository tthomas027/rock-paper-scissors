<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>First to 5 Wins!</h1>
      <button class="glow-on-hover" id="rock" type="button">Rock</button>
      <button class="glow-on-hover" id="paper" type="button">Paper</button>
      <button class="glow-on-hover" id="scissors" type="button">Scissors</button>
      <div id="result"></div>
      <div id="scores">
        <h3>Round Scores</h3>
        <div id="playerscore">Player: 0</div>
        <div id="computerscore">Computer: 0</div>
        <p id="finalscore"></p>
      </div>
    </body>
    <script src="scripts.js"></script>
</html>
